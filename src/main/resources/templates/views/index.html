<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="/css/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <!-- mdb CSS-->
        <link href="/css/mdb.min.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <th:block th:replace="~{views/header.html :: header}"></th:block>
            <!-- Header-->
            <section class="py-5">
                <div class="container px-5 pb-5">
                    <div class="row gx-5 align-items-center">

                        <div class="col-xxl-5 mb-auto">
                            <!-- 회원 정보 div -->
                            <div class="row border border-1 rounded">
                                <div sec:authorize="!isAuthenticated()">
                                    <div class="text-center">
                                        <div class="fs-3 fw-light text-black-50 mt-5 mb-3">로그인 후 이용해주세요</div>
                                        <div class="d-grid gap-3 d-sm-flex justify-content-center mb-5">
                                            <a class="btn bg-gradient-dark btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="/signin">로그인</a>
                                            <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" href="/signup">회원가입</a>
                                        </div>
                                    </div>
                                </div>
                                <div sec:authorize="isAuthenticated()">
                                    <div class="text-center">
                                        <div class="fs-3 fw-light text-black-50 mt-5 mb-3">
                                            <span th:text="${#authentication.name}"></span> 님 안녕하세요!!
                                        </div>
                                        <div class="d-grid gap-3 d-sm-flex justify-content-center mb-5">
                                            <a class="btn bg-gradient-dark btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="/logout">로그아웃</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 기타 정보 창 -->
                            <div class="row mt-2 mb-5 border border-1 rounded">
                                <div>
                                    <div class="text-center">
                                        <div class="fs-3 fw-light text-black-50 mt-5 mb-5">
                                            세 얼간이 토이 프로젝트
                                            <p></p>
                                            OpenAPI를 이용한 날씨 알리미 서비스
                                        </div>
                                    </div>
                                </div>
                                <div sec:authorize="isAuthenticated()">
                                    <div class="text-center">
                                        <div class="fs-3 fw-light text-black-50 mt-5 mb-5">
                                            구독 서비스 관련 div
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xxl-7 mb-auto">
                            <!-- Header profile picture-->
                            <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                                <div class="profile bg-gradient-primary-to-secondary">
                                    <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                                    <!-- Watch a tutorial on how to do this on YouTube (link)-->
                                    <img class="profile-img" src="assets/main_image.png" alt="..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <th:block th:replace="~{views/footer.html :: footer}"></th:block>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
